<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="vershaCoder.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-lg-12 col-sm-12 text-center jumbotron">
  <h1><b>LockedUp Coders</b></h1>
  <p><h2>SIGN UP Page!!</h2></p><br>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-sm-6">
      <h3><b>Enter details</b></h3>  
        <form id="myForm" style="width:80%">
            <div class="form-group">
            <label for="uname">Username:</label>
            <input type="uname" id="uname" class="form-control" placeholder="Enter your username" name="uname">
            </div>
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" name="email">
            </div>
            <button type="button" class="btn btn-primary active" onclick="myFunction()">Submit</button>
        </form>
    </div>
    <div class="col-lg-6 col-sm-6" >
      <h3><b><center>Coders Details</center></b></h3>
      <table id="formTable" class="table table-striped">
        <thead>
          <tr>
            <th>UserName</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alan</td>
            <td>alan@example.com</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td>Alien</td>
            <td>alien@example.com</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td>Anime</td>
            <td>anime@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
