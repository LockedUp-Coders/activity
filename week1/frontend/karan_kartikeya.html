<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script>
      function adddata() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var x = document.getElementById("Inputform");
        cell1.innerHTML = x["name"].value;
        cell2.innerHTML = x["Github Id"].value;
        x["name"].value = "";
        x["Github Id"].value = "";
      }
    </script>
</head>
<body>
 <div class="jumbotron text-center">
  <h1>LockedUp Coders</h1>
 </div>
  <div class="container">
   <div class="row">
    <div class="col-sm-6">
      <h3>Form</h3>
      
      <form id="Inputform">
        
        <div class="form-group">
          <label for="name">Name:</label>
          <input  type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
        </div>
        
        <div class="form-group">
          <label for="Github Id">Github Id:</label>
          <input  type="text" class="form-control" id="Github Id" placeholder="Enter Github Id" name="Github Id">
        </div>
        <button type="button" class="btn btn-primary" onclick="adddata()">Submit</button>
      </form>
    </div>
    <div class="col-sm-6">
      <h3>Users</h3>
      <table id="myTable" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Github Id</th>
          </tr>
        </thead>
      </table>
    </div>
   </div>
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
